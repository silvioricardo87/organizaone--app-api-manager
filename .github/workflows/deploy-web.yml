name: Deploy Web

on:
  workflow_call:
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN:
        required: true

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    name: Deploy Web to Azure SWA
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Web App
        run: bun run build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist" # Pointing directly to the build output
          api_location: ""
          output_location: "" # Leave empty when app_location is the build folder
          skip_app_build: true
